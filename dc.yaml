apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  labels:
    app: myflaskapp-old
    app.kubernetes.io/component: myflaskapp-old
    app.kubernetes.io/instance: myflaskapp-old
  name: myflaskapp-old
  namespace: myproject
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: myflaskapp-old
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        deploymentconfig: myflaskapp-old
    spec:
      volumes:
        - name: my-new-storage-claim
          persistentVolumeClaim:
            claimName: my-new-storage-claim
        - name: my-app-config
          configMap:
            name: my-config
            items:
            - key: OS_CACERT_DATA
              path: openstack.crt
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/myproject/myflaskapp-old@sha256:ae20a246b94a1a4e2abb2c4bc7b12e2eb80d645edccbc53819b518905f953c9f
        imagePullPolicy: Always
        name: myflaskapp-old
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        envFrom:
          - configMapRef:
              name: my-config
          - secretRef:
              name: my-secret
        env:
          - name: OS_CACERT
            value: /etc/config/openstack.crt
        volumeMounts:
          - name: my-new-storage-claim
            mountPath: /new-sridhar
          - name: my-app-config
            mountPath: /etc/config 
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - myflaskapp-old
      from:
        kind: ImageStreamTag
        name: myflaskapp-old:latest
        namespace: myproject
    type: ImageChange
